<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ham-menu</title>

    <style></style>
  </head>
  <body>
    <div class="mobile-menu__content">
      <div class="mobile-menu__content__sections">
        <ul class="mobile-menu__content__sections__list">
          <li class="mobile-menu__content__sections__list__element">
            <img
              src="https://avatars.githubusercontent.com/u/90741749?v=4"
              alt="profile-img"
              class="mobile-menu__content__sections__list__element__profilePic"
            />
          </li>
          <li class="mobile-menu__content__sections__list__element">
            <a
              class="mobile-menu__content__sections__list__element__link-sections"
              href="#"
              >About Me</a
            >
          </li>
          <li class="mobile-menu__content__sections__list__element">
            <a
              class="mobile-menu__content__sections__list__element__link-sections"
              href="#"
              >Projects</a
            >
          </li>
          <li class="mobile-menu__content__sections__list__element">
            <a
              class="mobile-menu__content__sections__list__element__link-sections"
              href="#"
              >Bussiness</a
            >
          </li>
        </ul>
      </div>
      <div class="mobile-menu__content__socialMedia">
        <ul class="mobile-menu__content__sections__list">
          <li class="mobile-menu__content__sections__list__element">
            <a href="https://github.com/EdCenten0"
              ><img
                class="mobile-menu__content__sections__list__element__socialMedia-pic"
                src="/src/icons/github.svg"
                alt="GitHub"
            /></a>
          </li>
          <li class="mobile-menu__content__sections__list__element">
            <a href="https://www.linkedin.com/in/carlos-centeno-2a4669186/"
              ><img
                class="mobile-menu__content__sections__list__element__socialMedia-pic"
                src="/src/icons/linkedin.svg"
                alt="LinkedIn"
            /></a>
          </li>
          <li class="mobile-menu__content__sections__list__element">
            <a href="https://www.instagram.com/centeno_cocinado"
              ><img
                class="mobile-menu__content__sections__list__element__socialMedia-pic"
                src="/src/icons/instagram.svg"
                alt="Instagram"
            /></a>
          </li>
          <li class="mobile-menu__content__sections__list__element">
            <a href="#"
              ><img
                class="mobile-menu__content__sections__list__element__socialMedia-pic"
                src="/src/icons/discord.svg  "
                alt="Discord"
            /></a>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
