<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/projects.css" />
    <link rel="stylesheet" href="../css/normalize.css" />
    <title>Carlos Centeno</title>
  </head>
  <body>
    <!-- DESKTOP HEADER -->
    <header class="header">
      <nav class="navbar">
        <div class="navbar__left">
          <ul class="navbar__left__list">
            <li class="navbar__left__list__element">
              <img
                src="https://avatars.githubusercontent.com/u/90741749?v=4"
                alt="profile-img"
                class="navbar__left__list__element__profilePic"
              />
            </li>
            <li class="navbar__left__list__element">
              <a class="navbar__left__list__element__sections" href="#"
                >About Me</a
              >
            </li>
            <li class="navbar__left__list__element">
              <a class="navbar__left__list__element__sections" href="#"
                >Projects</a
              >
            </li>
            <li class="navbar__left__list__element">
              <a class="navbar__left__list__element__sections" href="#"
                >Bussiness</a
              >
            </li>
          </ul>
        </div>
        <div class="navbar__right">
          <ul class="navbar__right__list navbar-list_socialMedia">
            <li class="navbar__right__list__element">
              <a href="https://github.com/EdCenten0"
                ><img
                  class="navbar__right__list__element__socialMedia-pic"
                  src="../src/icons/github.svg"
                  alt="GitHub"
              /></a>
            </li>
            <li class="navbar__right__list__element">
              <a href="https://www.linkedin.com/in/carlos-centeno-2a4669186/"
                ><img
                  class="navbar__right__list__element__socialMedia-pic"
                  src="../src/icons/linkedin.svg"
                  alt="LinkedIn"
              /></a>
            </li>
            <li class="navbar__right__list__element">
              <a href="https://www.instagram.com/centeno_cocinado"
                ><img
                  class="navbar__right__list__element__socialMedia-pic"
                  src="../src/icons/instagram.svg"
                  alt="Instagram"
              /></a>
            </li>
            <li class="navbar__right__list__element">
              <a href="#"
                ><img
                  class="navbar__right__list__element__socialMedia-pic"
                  src="../src/icons/discord.svg  "
                  alt="Discord"
              /></a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- MOBILE MENU -->
    <div class="mobile-menu">
      <img
        class="mobile-menu__img"
        src="../src/icons/burger-menu-svgrepo-com.svg"
        alt="burger-menu"
      />

      <div class="mobile-menu__content">
        <div class="mobile-menu__content__sections">
          <ul class="mobile-menu__content__sections__list">
            <li class="mobile-menu__content__sections__list__element">
              <img
                src="https://avatars.githubusercontent.com/u/90741749?v=4"
                alt="profile-img"
                class="mobile-menu__content__sections__list__element__profilePic"
              />
            </li>
            <li class="mobile-menu__content__sections__list__element">
              <a
                class="mobile-menu__content__sections__list__element__link-sections"
                href="#"
                >About Me</a
              >
            </li>
            <li class="mobile-menu__content__sections__list__element">
              <a
                class="mobile-menu__content__sections__list__element__link-sections"
                href="#"
                >Projects</a
              >
            </li>
            <li class="mobile-menu__content__sections__list__element">
              <a
                class="mobile-menu__content__sections__list__element__link-sections"
                href="#"
                >Bussiness</a
              >
            </li>
          </ul>
        </div>
        <div class="mobile-menu__content__socialMedia">
          <ul class="mobile-menu__content__socialMedia__list">
            <li class="mobile-menu__content__socialMedia__list__element">
              <a href="https://github.com/EdCenten0"
                ><img
                  class="mobile-menu__content__socialMedia__list__element__socialMedia-pic"
                  src="../src/icons/github.svg"
                  alt="GitHub"
              /></a>
            </li>
            <li class="mobile-menu__content__socialMedia__list__element">
              <a href="https://www.linkedin.com/in/carlos-centeno-2a4669186/"
                ><img
                  class="mobile-menu__content__socialMedia__list__element__socialMedia-pic"
                  src="../src/icons/linkedin.svg"
                  alt="LinkedIn"
              /></a>
            </li>
            <li class="mobile-menu__content__socialMedia__list__element">
              <a href="https://www.instagram.com/centeno_cocinado"
                ><img
                  class="mobile-menu__content__socialMedia__list__element__socialMedia-pic"
                  src="../src/icons/instagram.svg"
                  alt="Instagram"
              /></a>
            </li>
            <li class="mobile-menu__content__socialMedia__list__element">
              <a href="#"
                ><img
                  class="mobile-menu__content__socialMedia__list__element__socialMedia-pic"
                  src="../src/icons/discord.svg  "
                  alt="Discord"
              /></a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- MAIN -->
    <main class="main">
      <section class="main__section__projects">
        <div class="main__section__projects__filter"></div>
        <div class="main__section__projects__containers">
          <div class="main__section__projects__containers__project">
            <div
              class="main__section__projects__containers__project__img"
            ></div>
            <div
              class="main__section__projects__containers__project__synopsis"
            ></div>
          </div>
        </div>
      </section>
    </main>

    <script src="../js/index.js"></script>
  </body>
</html>
